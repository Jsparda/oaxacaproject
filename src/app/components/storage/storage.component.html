<main>
    <div class="container">
        <div class="titulo">
            <h2>Contactanos</h2>
            <p>
                Si necesitas ponerte en contacto con nosotros, puedes hacerlo mediante el siguiente formulario: 
            </p>
        </div>
        <form action="">
            <div class="form-group mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input required type="text" class="form-control" id="name" placeholder="Jordan">
            </div>
            <div class="form-group mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input required type="text" class="form-control" id="lastName" placeholder="Cruz">
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Correo</label>
                <input required type="email" class="form-control" id="email" placeholder="mail@example.com">
            </div>
            <div class="form-group mb-3">
                <label for="titleMessage" class="form-label">Titulo</label>
                <input required type="text" class="form-control" id="titleMessage" placeholder="Jordan">
            </div>
            <div class="form-group mb-3">
                <label for="textArea" class="form-label">Mensaje</label>
                <textarea required class="form-control" id="textArea" rows="3" placeholder="Mensaje" ></textarea>
            </div>
            <button type="submit" class=" enviar btn btn-primary mb-3">Enviar</button>
            
        </form>
    </div>
</main>
